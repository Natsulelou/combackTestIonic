<ion-header>
  <ion-toolbar>
    <ion-title>HomePage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let item of camData">
      <img [src]="item.cover_image" />
    </ion-slide>
  </ion-slides>
  <div *ngFor="let itemShortCut of shortcuts">
    <div class="title-shortcut">
      {{itemShortCut.name}}
    </div>
    <!-- <div *ngFor="let itemImg of itemShortCut.actions">
      <img [src]="itemImg.image">
    </div> -->
    <ion-row>
      <ion-col size=4 *ngFor="let itemImg of itemShortCut.actions">
        <img [src]="itemImg.image">
      </ion-col>
    </ion-row>
  </div>

</ion-content>
